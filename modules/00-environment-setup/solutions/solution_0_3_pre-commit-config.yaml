# Solution 0.3: Pre-commit configuration
# .pre-commit-config.yaml
#
# Installation:
#   pip install pre-commit
#   pre-commit install
#
# Manual run:
#   pre-commit run --all-files

# Minimum pre-commit version required
minimum_pre_commit_version: "3.0.0"

# Default settings for all hooks
default_language_version:
  python: python3.11

repos:
  # Ruff for linting and formatting (replaces flake8, isort, black)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        name: ruff (lint)
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
        name: ruff (format)

  # General file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: trim trailing whitespace
      - id: end-of-file-fixer
        name: fix end of files
      - id: check-yaml
        name: check yaml syntax
        args: [--unsafe] # Allow custom YAML tags (Airflow uses them)
      - id: check-added-large-files
        name: check for large files
        args: [--maxkb=500]
      - id: check-merge-conflict
        name: check for merge conflicts
      - id: check-toml
        name: check toml syntax
      - id: check-json
        name: check json syntax
      - id: check-ast
        name: check python syntax
      - id: debug-statements
        name: check for debug statements
      - id: name-tests-test
        name: check test file naming
        args: [--pytest-test-first]
        exclude: conftest\.py$

  # Security: Detect hardcoded secrets
  # To create initial baseline: detect-secrets scan > .secrets.baseline
  # To update baseline: detect-secrets scan --baseline .secrets.baseline
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: detect secrets
        args: [--baseline, .secrets.baseline]
        exclude: |
          (?x)^(
            .*\.lock$|
            .*\.md$|
            \.secrets\.baseline$
          )$

  # Security: Bandit for Python security issues
  # Complements ruff's S rules with additional checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        name: bandit (security)
        args: ["-c", "pyproject.toml", "--quiet", "--severity-level", "medium"]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^tests/

  # Type checking with mypy (optional, uncomment if using type hints)
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.13.0
  #   hooks:
  #     - id: mypy
  #       name: mypy (type check)
  #       args: [--ignore-missing-imports]
  #       additional_dependencies: [types-all]

# CI configuration
ci:
  autofix_prs: true
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    For more information, see https://pre-commit.ci
  autoupdate_branch: main
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: []
  submodules: false
