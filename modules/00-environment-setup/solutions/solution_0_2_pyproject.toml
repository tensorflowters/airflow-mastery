# Solution 0.2: Complete pyproject.toml with dependency groups
# This is the full configuration after completing Exercise 0.2

[project]
name = "airflow-learning"
version = "0.1.0"
description = "Learning Apache Airflow 3.x"
readme = "README.md"
requires-python = ">=3.9,<3.13"
license = { text = "MIT" }
authors = [
    { name = "Your Name", email = "you@example.com" }
]
keywords = ["airflow", "data-engineering", "etl", "orchestration"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

# Core dependencies - always installed in production
dependencies = [
    "apache-airflow>=3.0.0,<4.0.0",
]

# Optional dependency groups
[project.optional-dependencies]
# Development tools
dev = [
    "ruff>=0.8.0",
    "pre-commit>=4.0.0",
    "ipython>=8.0.0",
    "mypy>=1.0.0",
]

# Testing dependencies
test = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
]

# Common Airflow providers
providers = [
    "apache-airflow-providers-postgres>=5.0.0",
    "apache-airflow-providers-http>=4.0.0",
    "apache-airflow-providers-celery>=3.0.0",
    "apache-airflow-providers-standard>=0.1.0",
]

# Documentation
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
]

# Install all optional dependencies
all = [
    "airflow-learning[dev,test,providers,docs]",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# Ruff configuration (to be expanded in Exercise 0.3)
[tool.ruff]
line-length = 88
target-version = "py311"

# Pytest configuration (to be expanded in Exercise 0.5)
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
